<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <img src="assets/images/illustration-hero.svg" alt="hero image">
        <div class="info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="itens-plan-left">
                    <img src="assets/images/icon-music.svg" alt="">
                    <div class="plan-value">
                        <span>Annual Plan</span>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>
    </main>
</body>
</html>
